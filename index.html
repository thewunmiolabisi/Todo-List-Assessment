<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-list</title>
  <Link  rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="container">
    <div class="back-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" height="24"
       viewBox="0 -960 960 960" 
       width="24"
      fill="#c9c6f0">
        <path d="m313-440 224 224-57 56-320-320 320-320 57 56-224 224h487v80H313Z"/>
      </svg>
      <p class="back-text">Back to lists</p>
    </div>
  <div class="tasks-container">
    <div class="today">
      <h1>TODAY</h1>
      <button class="add-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="24"
        fill="#c9c6f0"
         viewBox="0 -960 960 960" 
         width="24">
         <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
        </svg>
      </button>
    </div>
    <div class="add-task">
      <input type="text" id="new-task-input" placeholder="Add new task here"/>
      <button class="add-task-button">Add task</button>
    </div>
  </div>
  <div class="progress-bar">
    <div class="progress-bar-fill"></div>
  </div>
  <span class="text">0% complete</span>
  
  
  <div class="task-list">
    <todo-list checked ="false">Meditation</todo-list>
    <todo-list checked ="false">Pick up Anna</todo-list>
    <todo-list checked ="false">Set up meeting with Jay</todo-list>
    <todo-list checked ="false">Fresh Daily UI</todo-list>
    <todo-list checked ="false">Second edit on article</todo-list>
    <todo-list checked ="false">Email Chris</todo-list>
  </div>
  <div class="text-3">
    <hr>
    <p class="p-text">
      Pull recurring lists
    </p>
  </div>
  <div class="button-container">
    <div class="task-buttons">
      <button class="daily">Daily</button>
      <button class="weekly">Weekly</button>
    </div>
  </div>
  <div class="button-container">
    <div class="task-buttons">
      <button class="monthly">Monthly</button>
      <button class="occasion">Occasional</button>
    </div>
  </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
